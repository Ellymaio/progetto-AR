<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Progetto</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Marker predefinito Hiro -->
        <a-marker preset="hiro">
            <a-entity 
                gltf-model="animazione.glb"  <!-- Assicurati che il file GLB sia nella radice -->
                scale="0.5 0.5 0.5"
                animation-mixer>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
